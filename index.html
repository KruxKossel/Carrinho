<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <a href="produtos.html" id="viewProductsButton"><button>Ver Produtos</button></a>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Descrição do Produto:</label>
                <textarea id="productDescription" name="productDescription" class="description-field" maxlength="500" required></textarea>
                <small id="charCount">0/500 caracteres</small> <!-- Contador de caracteres -->
            </div>
            <div class="form-group">
                <label for="productPrice">Valor do Produto:</label>
                <input type="number" id="productPrice" name="productPrice" class="small-field" required>
            </div>
            <div class="form-group">
                <label for="productAvailable">Disponível para venda:</label>
                <select id="productAvailable" name="productAvailable" class="small-field" required>
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
            </div>
            <button type="submit" class="green-button">Cadastrar Produto</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
